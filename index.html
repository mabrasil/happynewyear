<!DOCTYPE html>
<html lang="en" >
<head>

    <title> Happy New Year </title>
	
	<!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Matheus Brasil">

	<!-- Fonts -->

<body>

	<!-- Preloader -->
	<div id="preloader">
	    <div id="status">
	    	<div class="status-msg">Loading...</div>
	    </div>
	</div>
	
	<div class="page">
		<div class="container">
			<div class="main">
				<div class="overlay">

					<div class="title">
						<h1>Happy New Year</h1>
					</div>
					
					<div class="text">
						2015 is coming and this is my Happy New Year's code! <br/>
						Check it out ;).
					</div>
					
					<div class="links">						
						<a href="#" data-modal="code-editor" data-toggle="code-editor tooltip" data-placement="top" title="Show me the code!"><i class="fa fa-code"></i></a>

					</div>			

					<div class="line"><h3>2015 will arrive in</h3></div>

					<div class="countdown-time animated bounceIn" data-date="2015-01-01 00:00:00" data-timer="900"></div>
				</div>
			</div>
		</div>
				
		<!-- "Code Editor" -->
		<div id="code-editor" class="code-editor">

					<!-- Close Button -->

						<a href="#" class="modal-close"><i class="fa fa-times"></i></a>
					</div>
					
					<!-- Title -->
					<div class="title">
						<h2>happynewyear.js</h2>
					</div>
					
					<!-- My Happy New Year Code -->
					<div id="code">
							<span class="comments">// Hi, the New Year will soon begin.</span><br />
							<span class="comments">// And I hope to be a new (and better) person in 2015.</span><br />
					</div>
				</div>
			</div>
		</div>
	</div>
